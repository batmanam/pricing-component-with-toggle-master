<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<img id="top" src="images/bg-top.svg" alt="">
<img id="bottom" src="images/bg-bottom.svg" alt="">

  <header>
    <h1>Our Pricing</h1>
    <div class="checkBox">
      <h6>Annually</h6>
      <input id="check" type="checkbox">
      <h6>Monthly</h6>
    </div>
  </header>

  <main>
    <div class="box1">
      <h5>Basic</h5>
      <h2>$<span id="span1">199.99</span></h2>
      <hr />
      <h6>500 GB Storage</h6>
      <hr />
      <h6>2 Users Allowed</h6>
      <hr />
      <h6>Send up to 3 GB</h6>
      <hr />
      <button>LEARN MORE</button>
    </div>
    <div class="box2">
      <h5>Professional</h5>
      <h2>$<span id="span2">249.99</span></h2>
      <hr />
      <h6>1 TB Storage</h6>
      <hr />
      <h6>5 Users Allowed</h6>
      <hr />
      <h6>Send up to 10 GB</h6>
      <hr />
      <button>LEARN MORE</button>
    </div>
    <div class="box1 active">
      <h5>Master</h5>
      <h2>$<span id="span3">399.99</span></h2>
      <hr />
      <h6>2 TB Storage</h6>
      <hr />
      <h6>10 Users Allowed</h6>
      <hr />
      <h6>Send up to 20 GB</h6>
      <hr />
      <button>LEARN MORE</button>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/batmanam">Nobody</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
